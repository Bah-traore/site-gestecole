  <script>
    // Petite animation confetti minimaliste (sans lib externe)
    (function(){
      const c = document.createElement('canvas');
      c.className = 'confetti';
      document.body.appendChild(c);
      const ctx = c.getContext('2d');
      let W, H; function resize(){ W= c.width = window.innerWidth; H = c.height = window.innerHeight; }
      window.addEventListener('resize', resize); resize();
      const pieces = Array.from({length: 120}, () => ({
        x: Math.random()*W,
        y: Math.random()*-H,
        r: 6+Math.random()*6,
        s: 1+Math.random()*2.5,
        a: Math.random()*Math.PI*2,
        c: `hsl(${Math.floor(Math.random()*360)}, 85%, 60%)`
      }));
      let t = 0, ttl = 3500; const start = performance.now();
      function draw(now){
        const elapsed = now - start; if (elapsed > ttl){ c.remove(); return; }
        ctx.clearRect(0,0,W,H);
        pieces.forEach(p=>{
          p.y += p.s; p.x += Math.sin((t+p.y)*0.01)*0.8; p.a += 0.05;
          ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(Math.sin(p.a));
          ctx.fillStyle = p.c; ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r);
          ctx.restore();
          if (p.y > H+20){ p.y = -10; p.x = Math.random()*W; }
        });
        t += 1; requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
